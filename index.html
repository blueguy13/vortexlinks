<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortexLinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
        }
        h1 {
            margin: 50px 0;
            font-size: 2.5em;
            color: #ff8c00;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button-container a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 25px;
            border-radius: 8px;
            background: #1f4068;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-container a:hover {
            background: #e94560;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to VortexLinks</h1>
    <div class="button-container">
        <a href="https://vortexsmplugins.vercel.app/" >Vortex SMP Plugins</a>
        <a href="https://minecraftserverstatus.vercel.app/" >Minecraft Server Status</a>
    </div>
</body>
</html>
